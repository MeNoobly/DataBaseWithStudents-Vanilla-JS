    <title>Students Data Base</title>

  <body>
    <div class="container">
      <h1 class="mb-3">База данных студентов</h1>
      <form action="" class="form">
        <div class="mb-2">
          <label for="studentSurname" class="form-label"> Фамилия </label>
          <input
            type="text"
            class="form-control"
            id="studentSurname"
            autocomplete="off"
          />
        </div>
        <div class="mb-2">
          <label for="studentName" class="form-label"> Имя </label>
          <input
            type="text"
            class="form-control"
            id="studentName"
            autocomplete="off"
          />
        </div>
        <div class="mb-2">
          <label for="studentLastname" class="form-label"> Отчество </label>
          <input
            type="text"
            class="form-control"
            id="studentLastName"
            autocomplete="off"
          />
        </div>
        <div class="mb-2">
          <label for="studentBirthDay" class="form-label">
            Дата рождения
          </label>
          <input
            type="date"
            class="form-control"
            id="studentBirthDay"
            autocomplete="off"
          />
        </div>
        <div class="mb-2">
          <label for="studentStartStudyDate" class="form-label">
            Год начала обучения
          </label>
          <input
            type="text"
            class="form-control"
            id="studentStartStudyDate"
            autocomplete="off"
          />
        </div>
        <div class="mb-4">
          <label for="studentFacultet" class="form-label"> Факультет </label>
          <input
            type="text"
            class="form-control"
            id="studentFacultet"
            autocomplete="off"
          />
        </div>
        <div class="flex mb-4">
          <button class="btn btn-primary">Добавить студента</button>
          <button class="btn btn-danger">Очистить форму</button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ФИО</th>
              <th scope="col">Факультет</th>
              <th scope="col">Дата рождения</th>
              <th scope="col">Период обучения</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <th scope="row">1</th>
              <td>Чупин Никита Александрович</td>
              <td>ИКБ</td>
              <td>19.11.2003</td>
              <td>2021 - 2025 (2 курс)</td>
            </tr>
          </tbody>
        </table>
      </form>
