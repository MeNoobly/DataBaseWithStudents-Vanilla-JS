<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script defer src="js/script.js"></script>
    <title>Students Data Base</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3">База данных студентов</h1>
      <form class="form" novalidate>
        <label for="studentSurname" class="form-label"> Фамилия </label>
        <input
          type="text"
          class="form-control mb-2"
          id="studentSurname"
          name="studentSurname"
          autocomplete="off"
          placeholder="Введите фамилию студента"
          required
        />
        <div class="error-div mb-2"></div>
        <label for="studentName" class="form-label"> Имя </label>
        <input
          type="text"
          class="form-control mb-2"
          id="studentName"
          name="studentName"
          autocomplete="off"
          placeholder="Введите имя студента"
          required
        />
        <div id="errorStudentName" class="error-div mb-2"></div>
        <label for="studentLastname" class="form-label"> Отчество </label>
        <input
          type="text"
          class="form-control mb-2"
          id="studentLastName"
          name="studentLastname"
          autocomplete="off"
          placeholder="Введите отчество студента"
          required
        />
        <div id="errorStudentLastname" class="error-div mb-2"></div>
        <label for="studentBirthDay" class="form-label"> Дата рождения </label>
        <input
          type="date"
          class="form-control mb-2"
          id="studentBirthDay"
          name="studentBirthDay"
          autocomplete="off"
          required
        />
        <div id="errorStudentBirthDay" class="error-div mb-2"></div>
        <label for="studentStartStudyDate" class="form-label">
          Год начала обучения
        </label>
        <input
          type="text"
          class="form-control mb-2"
          id="studentStartStudyDate"
          name="studentStartStudyDate"
          autocomplete="off"
          placeholder="Введите год поступления студента"
          required
        />
        <div id="errorStudentStartStudyDate" class="error-div mb-2"></div>
        <label for="studentFacultet" class="form-label"> Факультет </label>
        <input
          type="text"
          class="form-control mb-4"
          id="studentFacultet"
          name="studentFacultet"
          autocomplete="off"
          placeholder="Введите факультет студента"
          required
        />
        <div id="errorStudentFacultet" class="error-div mb-2"></div>
        <div class="flex mb-4">
          <button class="btn btn-primary" type="submit">
            Добавить студента
          </button>
          <button class="btn btn-danger">Очистить форму</button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">
                <div class="flex mb-2">
                  № студента
                  <span class="svg-span" id="studentNumberSort">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon icon-tabler icon-tabler-arrows-sort"
                      width="20"
                      height="20"
                      viewbox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" />
                      <path d="M3 9l4-4l4 4m-4 -4v14" />
                      <path d="M21 15l-4 4l-4-4m4 4v-14" />
                    </svg>
                  </span>
                  <span class="svg-span filter-span" id="filter-span-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      version="1.1"
                      width="19"
                      height="19"
                      viewbox="0 0 24 24"
                    >
                      <path
                        d="M14,12V19.88C14.04,20.18 13.94,20.5 13.71,20.71C13.32,21.1 12.69,21.1 12.3,20.71L10.29,18.7C10.06,18.47 9.96,18.16 10,17.87V12H9.97L4.21,4.62C3.87,4.19 3.95,3.56 4.38,3.22C4.57,3.08 4.78,3 5,3V3H19V3C19.22,3 19.43,3.08 19.62,3.22C20.05,3.56 20.13,4.19 19.79,4.62L14.03,12H14Z"
                      />
                    </svg>
                  </span>
                </div>
                <div>
                  <input
                    type="text"
                    class="hidden mb-1 filter-input"
                    name="studentFacultet"
                    autocomplete="off"
                    placeholder="Введите номер студента"
                    required
                  />
                </div>
              </th>
              <th scope="col">
                <div class="flex mb-2">
                  Фамилия Имя Отчество
                  <span class="svg-span" id="studentFIOSort">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon icon-tabler icon-tabler-arrows-sort"
                      width="20"
                      height="20"
                      viewbox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" />
                      <path d="M3 9l4-4l4 4m-4 -4v14" />
                      <path d="M21 15l-4 4l-4-4m4 4v-14" />
                    </svg>
                  </span>
                  <span class="svg-span filter-span" id="filter-span-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      version="1.1"
                      width="19"
                      height="19"
                      viewbox="0 0 24 24"
                    >
                      <path
                        d="M14,12V19.88C14.04,20.18 13.94,20.5 13.71,20.71C13.32,21.1 12.69,21.1 12.3,20.71L10.29,18.7C10.06,18.47 9.96,18.16 10,17.87V12H9.97L4.21,4.62C3.87,4.19 3.95,3.56 4.38,3.22C4.57,3.08 4.78,3 5,3V3H19V3C19.22,3 19.43,3.08 19.62,3.22C20.05,3.56 20.13,4.19 19.79,4.62L14.03,12H14Z"
                      />
                    </svg>
                  </span>
                </div>
                <div>
                  <input
                    type="text"
                    class="hidden mb-1 filter-input"
                    name="studentFacultet"
                    autocomplete="off"
                    placeholder="Введите фамилию, имя или отчество студента"
                    required
                  />
                </div>
              </th>
              <th scope="col">
                <div class="flex mb-2">
                  Факультет
                  <span class="svg-span" id="studentFacultetSort">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon icon-tabler icon-tabler-arrows-sort"
                      width="20"
                      height="20"
                      viewbox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" />
                      <path d="M3 9l4-4l4 4m-4 -4v14" />
                      <path d="M21 15l-4 4l-4-4m4 4v-14" />
                    </svg>
                  </span>
                  <span class="svg-span filter-span" id="filter-span-3">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      version="1.1"
                      width="19"
                      height="19"
                      viewbox="0 0 24 24"
                    >
                      <path
                        d="M14,12V19.88C14.04,20.18 13.94,20.5 13.71,20.71C13.32,21.1 12.69,21.1 12.3,20.71L10.29,18.7C10.06,18.47 9.96,18.16 10,17.87V12H9.97L4.21,4.62C3.87,4.19 3.95,3.56 4.38,3.22C4.57,3.08 4.78,3 5,3V3H19V3C19.22,3 19.43,3.08 19.62,3.22C20.05,3.56 20.13,4.19 19.79,4.62L14.03,12H14Z"
                      />
                    </svg>
                  </span>
                </div>
                <div>
                  <input
                    type="text"
                    class="hidden mb-1 filter-input"
                    name="studentFacultet"
                    autocomplete="off"
                    placeholder="Введите факультет студента"
                    required
                  />
                </div>
              </th>
              <th scope="col">
                <div class="flex mb-2">
                  Дата рождения
                  <span class="svg-span" id="studentBirthdaySort">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon icon-tabler icon-tabler-arrows-sort"
                      width="20"
                      height="20"
                      viewbox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" />
                      <path d="M3 9l4-4l4 4m-4 -4v14" />
                      <path d="M21 15l-4 4l-4-4m4 4v-14" />
                    </svg>
                  </span>
                  <span class="svg-span filter-span" id="filter-span-4">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      version="1.1"
                      width="19"
                      height="19"
                      viewbox="0 0 24 24"
                    >
                      <path
                        d="M14,12V19.88C14.04,20.18 13.94,20.5 13.71,20.71C13.32,21.1 12.69,21.1 12.3,20.71L10.29,18.7C10.06,18.47 9.96,18.16 10,17.87V12H9.97L4.21,4.62C3.87,4.19 3.95,3.56 4.38,3.22C4.57,3.08 4.78,3 5,3V3H19V3C19.22,3 19.43,3.08 19.62,3.22C20.05,3.56 20.13,4.19 19.79,4.62L14.03,12H14Z"
                      />
                    </svg>
                  </span>
                </div>
                <div>
                  <input
                    type="text"
                    class="hidden mb-1 filter-input"
                    name="studentFacultet"
                    autocomplete="off"
                    placeholder="Введите дату рождения студента"
                    required
                  />
                </div>
              </th>
              <th scope="col">
                <div class="flex mb-2">
                  Период обучения
                  <span class="svg-span" id="studentPeriodSort">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon icon-tabler icon-tabler-arrows-sort"
                      width="20"
                      height="20"
                      viewbox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" />
                      <path d="M3 9l4-4l4 4m-4 -4v14" />
                      <path d="M21 15l-4 4l-4-4m4 4v-14" />
                    </svg>
                  </span>
                  <span class="svg-span filter-span" id="filter-span-5">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      version="1.1"
                      width="19"
                      height="19"
                      viewbox="0 0 24 24"
                    >
                      <path
                        d="M14,12V19.88C14.04,20.18 13.94,20.5 13.71,20.71C13.32,21.1 12.69,21.1 12.3,20.71L10.29,18.7C10.06,18.47 9.96,18.16 10,17.87V12H9.97L4.21,4.62C3.87,4.19 3.95,3.56 4.38,3.22C4.57,3.08 4.78,3 5,3V3H19V3C19.22,3 19.43,3.08 19.62,3.22C20.05,3.56 20.13,4.19 19.79,4.62L14.03,12H14Z"
                      />
                    </svg>
                  </span>
                </div>
                <div>
                  <input
                    type="text"
                    class="hidden mb-1 filter-input"
                    name="studentFacultet"
                    autocomplete="off"
                    placeholder="Введите год начала обучения студента"
                    required
                  />
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </form>
    </div>
  </body>
</html>
