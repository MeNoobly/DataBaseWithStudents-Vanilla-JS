<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script defer src="js/script.js"></script>
    <title>Students Data Base</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3">База данных студентов</h1>
      <form class="form" novalidate>
        <label for="studentSurname" class="form-label"> Фамилия </label>
        <input
          type="text"
          class="form-control mb-2"
          id="studentSurname"
          name="studentSurname"
          autocomplete="off"
          required
        />
        <label for="studentName" class="form-label"> Имя </label>
        <input
          type="text"
          class="form-control mb-2"
          id="studentName"
          name="studentName"
          autocomplete="off"
          required
        />
        <label for="studentLastname" class="form-label"> Отчество </label>
        <input
          type="text"
          class="form-control mb-2"
          id="studentLastName"
          name="studentLastname"
          autocomplete="off"
          required
        />
        <label for="studentBirthDay" class="form-label"> Дата рождения </label>
        <input
          type="date"
          class="form-control mb-2"
          id="studentBirthDay"
          name="studentBirthDay"
          autocomplete="off"
          required
        />
        <label for="studentStartStudyDate" class="form-label">
          Год начала обучения
        </label>
        <input
          type="text"
          class="form-control mb-2"
          id="studentStartStudyDate"
          name="studentStartStudyDate"
          autocomplete="off"
          required
        />
        <label for="studentFacultet" class="form-label"> Факультет </label>
        <input
          type="text"
          class="form-control mb-4"
          id="studentFacultet"
          name="studentFacultet"
          autocomplete="off"
          required
        />
        <div class="flex mb-4">
          <button class="btn btn-primary" type="submit">
            Добавить студента
          </button>
          <button class="btn btn-danger">Очистить форму</button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">№ студента</th>
              <th scope="col">Фамилия Имя Отчество</th>
              <th scope="col">Факультет</th>
              <th scope="col">Дата рождения</th>
              <th scope="col">Период обучения</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </form>
    </div>
  </body>
</html>
